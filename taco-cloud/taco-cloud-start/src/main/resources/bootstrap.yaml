spring:
  application:
    name: taco-cloud
  cloud:
    config:
      profile: datasource,local

# 开放actuator请求路径
management:
  health:
    jms:
      enabled: off
  endpoints:
    web:
      exposure:
        include: "*"
        # 指定不能访问的路径
#        exclude:
      # 指定actuator访问的基础路径，默认是/actuator
      base-path: /actuator
