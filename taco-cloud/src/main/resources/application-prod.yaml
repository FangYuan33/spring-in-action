spring:
  datasource:
    type: org.apache.commons.dbcp2.BasicDataSource
    url: jdbc:mysql://localhost:3306/spring_in_action?useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    # 别把这个提交了
    password: xxxx
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      data-locations: classpath*:data.sql
      schema-locations: classpath*:schema.sql
      mode: never
  jpa:
    open-in-view: false

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
  # 如果有写入权限，则会将日志信息写入到如下文件中，默认写10M就会轮换
#  file:
#    path: /var/logs/Taco.log

taco:
  design:
    testProperties: 1